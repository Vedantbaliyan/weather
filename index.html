<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="card">
            <div class="searchbox">
                <div class="name">
                    <input type="text" spellcheck="false" id="name1" placeholder="Enter City Name">
                </div>
                <div class="icon">
                    <button><img src="search.png" alt="" id="search"></button>
                </div>
            </div>
            <div class="error">
                <p>Invalid City Name</p>
            </div>
            <div class="weather">
            <div class="img2">
                <img src="clear.png" alt="" id="img22">
            </div>
            <div class="tempp">
                <p>27</p>
            </div>
            <div class="city">
                <p>muzaffarnagar</p>
            </div>
            <div class="box2">
                <div class="img3">
                    <img src="humidity.png" alt="" id="humiditypic">
                </div>
                <div class="humidity">
                    <p>48</p>
                    <p>humidity</p>
                </div>
                <div class="img4">
                    <img src="wind.png" alt="" id="windpic">
                </div>
                <div class="speed">
                    <p>10</p>
                    <p>wind speed</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>@#169 All rights reserved @Vedant Baliyan</p>
        </div>
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
